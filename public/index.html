<!DOCTYPE html>
<html>

<head>
    <title>TMDb Movie Query</title>
    <!-- Meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Style Sheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" rel="stylesheet">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <!--Main Stylesheet-->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Scripts -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="config/config-file.js"></script>
    <script src="js/app.js"></script>
</head>

<body>

    <header>
        <div class="title-container container">
            <h1>Movie Query</h1>
        </div>
    </header>

    <main>
        <section class="input-section">

            <article class="inner-input-section">
                <div class="discover-container">
                    <h2>Discover new movies</h2>
                </div>

                <div class="search-container">
                    <h2>Search for a movie</h2>
                </div>
            </article>


            <article class="input-fields">
                <div class="input-discover-options">
                    <div class="discover-option" value="primary_release_date.gte=">
                        <h4>In Theaters</h4>
                    </div>
                    <div class="discover-option" value="sort_by=popularity.desc">
                        <h4>Popular Movies</h4>
                    </div>
                    <div class="discover-option" value="primary_release_year=">
                        <h4 id="best-movies-thisYear"><!--will be filled in with js-->Best in current year</h4>
                    </div>
                    <div class="discover-option" value="with_genres=28&sort_by=vote_average.desc&primary_release_year=2018">
                        <h4>Best action movies</h4>
                    </div>
                    <div class="discover-option" value="with_genres=35&sort_by=vote_average.desc&primary_release_year=2018">
                        <h4>Best comedy movies</h4>
                    </div>
                    <div class="discover-option" value="with_genres=27&sort_by=vote_average.desc&primary_release_year=2018">
                        <h4>Best horror movies</h4>
                    </div>
                </div>

                <div class="input-search-field">
                    <input type="text" id="searchTxt" class="form-control">
                </div>
            </article>

        </section>

        <section class="output-section">
            <div id="resultsSection" class="owl-carousel owl-theme">
                <!--results will display here-->
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

      // Initialize Firebase
      var config = {

        authDomain: "movie-query-api.firebaseapp.com",
        databaseURL: "https://movie-query-api.firebaseio.com",
        projectId: "movie-query-api",
        storageBucket: "",
        messagingSenderId: "650571545276"
      };
      firebase.initializeApp(config);
    </script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-functions.js"></script>
</body>
</html>
